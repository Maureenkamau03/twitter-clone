<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
    <link rel="stylesheet" href="./assets/css/styles.css">
		<title>Twitter</title>
	</head>
	<body>
    <div class="prime-container">
		<div class="container">
			<div class="sidebar">
				<button class="logo">
					<i class="fa-brands fa-twitter"></i>
        </button>
				<div class="menus">
					<div class="each-menu">
						<button class="button-fcn">
							<span class="material-symbols-rounded icon-active">
								house_with_shield
							</span>
							<div class="menu-text-active"> Home</div>
						</button>
					</div>
					
					<div class="each-menu">
            <button class="button-fcn">
							<span class="material-symbols-rounded">
                tag
                </span>
							<div class="menu-text"> Explore</div>
						</button>
          </div>
					<div class="each-menu">
            <button class="button-fcn">
							<span class="material-symbols-rounded">
                notifications
                </span>
							<div class="menu-text"> Notifications</div>
						</button>
					<div class="each-menu">
            <button class="button-fcn">
							<span class="material-symbols-rounded">
                mail
                </span>
							<div class="menu-text"> Messsages</div>
						</button>
          </div>
					<div class="each-menu">
            <button class="button-fcn">
							<span class="material-symbols-rounded">
                bookmark
                </span>
							<div class="menu-text"> Bookmarks</div>
						</button>
          </div>
					<div class="each-menu">
            <button class="button-fcn">
              <span class="material-symbols-rounded">
                sort
                </span>
							<div class="menu-text"> Lists</div>
						</button>
          </div>
					<div class="each-menu">
            <button class="button-fcn">
							<span class="material-symbols-rounded">
                person
                </span>
							<div class="menu-text"> Profile</div>
						</button>
          </div>
          <div class="each-menu">
            <button class="button-fcn">
							<span class="material-symbols-rounded">
                pending
                </span>
							<div class="menu-text"> More</div>
						</button>
          </div>
				</div>
        <div class="tweetbtn">
          <button class="tweet">Tweet</button>
        </div>
        <button class="floatingprofile">
          <div class="floating-prof-pic">
            <img src="./assets/images/profile.avif" alt="" srcset="">
          </div>
          <div class="username">
            <h4>Maureen Kamau</h4>
            <p>@Maureen20513573</p>
          </div>
          <div class="moreprofile">
            <span class="material-symbols-rounded">
              more_horiz
              </span>
          </div>

        </button>
			</div>
		
		</div>
    <div class="posts-feed">
      <div class="headerfeed">
        <h2>Home</h2>
        <span class="material-symbols-rounded">
          auto_awesome
          </span>
      </div>
      <div class="createpost">
        <div class="createpost-profile">
          <img src="./assets/images/profile.avif" alt="" srcset="">

        </div>
        <div class="whatshappening">
          <div class="createpost-input"><input type="text" name="post" id="post" placeholder="What's happening?"></div>
          <div class="createpost-icons">
            <div class="icons">
            <button class="icon-btn"><span class="material-symbols-rounded">
              wallpaper
              </span></button>
            <button class="icon-btn"> <span class="material-symbols-rounded">
                gif_box
                </span>  </button>
            <button class="icon-btn"><span class="material-symbols-rounded">
                sort
                </span></button>
            <button class="icon-btn"><span class="material-symbols-rounded">
                  mood
                  </span></button>
            <button class="icon-btn"><span class="material-symbols-rounded">
                    pending_actions
                    </span>  </button>    
            <button class="icon-btn" id="location"><span class="material-symbols-rounded">
                    location_on
                    </span></button></div>
            
            <div class="createpostbutton-div"><button class="createpost-btn">Tweet</button></div>
          </div>

        </div>
        
      </div>
    </div>
    <div class="trends"></div>
  </div>
	</body>
</html>
